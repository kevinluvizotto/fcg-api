<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>FCG Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

            .login-card h2 {
                font-weight: bold;
                margin-bottom: 1.5rem;
                text-align: center;
            }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-primary {
            border-radius: 0.5rem;
        }

        .logo {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            color: #6610f2;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">
            <i class="bi bi-controller"></i> FCG Login
        </div>
        <h2>Bem-vindo!</h2>
        <form onsubmit="login(event)">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required placeholder="seu@email.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary w-100">🎮 Entrar</button>
        </form>
    </div>

    <script>
        const api = "";
        function login(e) {
            e.preventDefault();
            const body = {
                email: document.getElementById("email").value,
                passwordHash: document.getElementById("password").value
            };

            fetch(`${api}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(body)
            })
                .then(async res => {
                    const result = await res.json();
                    if (res.ok && result.token) {
                        localStorage.setItem("fcg_token", result.token);
                        window.location.href = "dashboard.html";
                    } else {
                        alert("❌ E-mail ou senha inválidos.");
                    }
                })
                .catch(err => {
                    alert("Erro ao tentar fazer login: " + err.message);
                });
        }
    </script>

</body>
</html>
