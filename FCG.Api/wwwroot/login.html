<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>FCG Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

            .login-card h2 {
                font-weight: bold;
                margin-bottom: 1.5rem;
                text-align: center;
            }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-primary {
            border-radius: 0.5rem;
        }

        .logo {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            color: #6610f2;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <i class="bi bi-controller"></i> FCG Login
        </div>
        <h2>Bem-vindo!</h2>
        <form onsubmit="login(event)">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required placeholder="seu@email.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" class="btn btn-primary w-100">üéÆ Entrar</button>
        </form>
    
        <div class="text-center mt-3">
            <button class="btn btn-outline-secondary w-100" onclick="toggleRegister()">Primeiro acesso? Criar conta</button>
        </div>

        <!-- Formul√°rio de Registro (oculto por padr√£o) -->
        <div class="card mt-3 d-none" id="registerCard">
            <div class="card-body">
                <form onsubmit="register(event)">
                    <div class="mb-3">
                        <input type="text" id="newName" class="form-control" placeholder="Nome completo" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" id="newEmail" class="form-control" placeholder="E-mail" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="newPassword" class="form-control" placeholder="Senha (m√≠n. 8 c/ letras, n√∫meros e caract. especiais)" required>
                    </div>
                    <button class="btn btn-success w-100">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const api = "";

        function login(e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            fetch(`${api}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, passwordHash: password })
            })
                .then(async r => {
                    if (r.ok) {
                        const result = await r.json();
                        localStorage.setItem("fcg_token", result.token);
                        window.location.href = "dashboard.html";
                    } else if (r.status === 401) {
                        alert("‚ùå E-mail ou senha inv√°lidos.");
                    } else {
                        const msg = await r.text();
                        alert("‚ùå Erro inesperado: " + msg);
                    }
                })
                .catch(err => {
                    alert("‚ùå Erro de rede ou servidor: " + err.message);
                });
        }

        function toggleRegister() {
            document.getElementById("registerCard").classList.toggle("d-none");
        }

        function register(e) {
            e.preventDefault();
            const name = document.getElementById("newName").value;
            const email = document.getElementById("newEmail").value;
            const password = document.getElementById("newPassword").value;

            fetch(`${api}/users`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, passwordHash: password, role: "User" })
            })
                .then(async r => {
                    const msg = await r.text();
                    if (r.ok) {
                        alert("‚úÖ Conta criada com sucesso! Fa√ßa login.");
                        e.target.reset();
                        document.getElementById("registerCard").classList.add("d-none");
                    } else {
                        alert("‚ùå Erro: " + msg);
                    }
                });
        }
    </script>
</body>
</html>
